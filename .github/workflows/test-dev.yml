name: Validação e Deploy (DEV)

on:
  push:
    branches: [dev]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Instalar dependências
        run: npm i

      - name: Instalar playwright
        run: npm playwright install

      - name: Instalar playwright dependências
        run: npx playwright install-deps

      - name: Rodar testes (Vitest)
        run: npm run test:ci
        # Importante: npm test deve retornar 0 se passar, 1 se falhar

      - name: Notificar resultado dos testes
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const sha = context.payload.after;

            // Cria um status check no commit para visibilidade
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: sha,
              state: status === 'success' ? 'success' : 'failure',
              context: 'Vitest Tests (DEV)',
              description: status === 'success' ? 'Todos os testes passaram' : 'Testes falharam',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });
